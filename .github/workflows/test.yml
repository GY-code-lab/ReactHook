name: Test CI
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  Ô∏è
        uses: actions/checkout@v3

      - name: lock npm version
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.0

      - name: Install and Build
        run: |
          npm i -g pnpm
          pnpm run init
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: test
        run: |
          pnpm run test
